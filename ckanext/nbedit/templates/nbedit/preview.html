{% resource 'nbedit/nbedit-start-server.js' %}
{% resource 'nbedit/nbedit-stop-server.js' %}
{% resource 'nbedit/nbedit.css' %}
{% if server_is_running %}
    <iframe id="nbeditor" class="nbframe" src="{{ nb_base_url }}{{ resource['name'] }}?token={{ token }}" style="width: 100%;"></iframe>
{% else %}
    <iframe id="nbviewer" class="nbframe" src="{{ nbviewer_host }}/url/{{ resource_url }}" style="width: 100%;"></iframe>
{% endif %}
